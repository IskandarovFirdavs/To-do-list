<style>
  form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }

  input,
  textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background: #218838;
  }
</style>

<form method="POST">
  {% csrf_token %}

  <label for="name">Task Name:</label>
  <input
    type="text"
    id="name"
    name="name"
    placeholder="Enter task..."
    required
  />

  <label for="price">Price:</label>
  <input
    type="number"
    id="price"
    name="price"
    placeholder="Enter price (optional)"
    step="0.01"
  />

  <label for="description">Description:</label>
  <textarea
    id="description"
    name="description"
    placeholder="Enter description (optional)"
    rows="4"
  ></textarea>

  <button type="submit">Add Task</button>
</form>
