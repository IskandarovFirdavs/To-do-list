<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Elegant To-Do List</title>
    <style>
      :root {
        --primary-color: #4a90e2;
        --secondary-color: #f5a623;
        --background-color: #f7f9fc;
        --text-color: #333;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px var(--shadow-color);
        padding: 2rem;
        width: 100%;
        max-width: 500px;
      }
      h1 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        font-size: 2.5rem;
        font-weight: 300;
        letter-spacing: -1px;
      }
      form {
        display: flex;
        gap: 10px;
        margin-bottom: 2rem;
      }
      input[type="text"] {
        flex-grow: 1;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #e0e0e0;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
      }
      button {
        padding: 12px 24px;
        font-size: 16px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        background-color: #3a7bc8;
        transform: translateY(-2px);
        box-shadow: 0 2px 4px var(--shadow-color);
      }
      .todo-list {
        list-style-type: none;
      }
      .todo-item {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 4px var(--shadow-color);
        margin-bottom: 1rem;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
      }
      .todo-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px var(--shadow-color);
      }
      .todo-text {
        font-size: 18px;
        color: var(--text-color);
        flex-grow: 1;
        word-break: break-word;
      }
      .todo-actions {
        display: flex;
        gap: 10px;
      }
      .todo-actions a {
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        padding: 5px 10px;
        border-radius: 3px;
        transition: all 0.3s ease;
      }
      .update-link {
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
      }
      .update-link:hover {
        background-color: var(--primary-color);
        color: white;
      }
      .delete-link {
        color: #e74c3c;
        border: 1px solid #e74c3c;
      }
      .delete-link:hover {
        background-color: #e74c3c;
        color: white;
      }
      @media (max-width: 600px) {
        .container {
          padding: 1rem;
        }
        h1 {
          font-size: 2rem;
        }
        form {
          flex-direction: column;
        }
        input[type="text"],
        button {
          width: 100%;
          font-size: 14px;
        }
        .todo-item {
          flex-direction: column;
          align-items: flex-start;
        }
        .todo-text {
          font-size: 16px;
          margin-bottom: 10px;
        }
        .todo-actions {
          width: 100%;
          justify-content: space-between;
        }
        .todo-actions a {
          flex: 1;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>

      <form method="POST">
        {% csrf_token %}
        <input
          type="text"
          name="name"
          placeholder="Enter your task here..."
          required
        />
        <button type="submit">Add Task</button>
      </form>

      <ul class="todo-list">
        {% for todo in todos %}
        <li class="todo-item">
          <span class="todo-text">{{todo}}</span>
          <div class="todo-actions">
            <a href="{% url 'update' todo.id %}" class="update-link">Update</a>
            <a href="{% url 'delete' todo.id %}" class="delete-link">Delete</a>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
