<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; margin: 0 auto;">
    <h2 style="color: #333; font-size: 24px; margin-bottom: 20px; text-align: center;">Update Your Task</h2>

    <form method="POST" style="width: 100%; display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter new task" value="{{form.name.value}}" style="padding: 10px; font-size: 16px; width: 100%; border-radius: 5px; border: 1px solid #ccc; transition: border-color 0.3s;">

        <input type="submit" value="Update" style="font-size: 16px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
    </form>
</div>
