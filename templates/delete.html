<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; margin: 0 auto;">
    <p style="font-size: 18px; color: #333; text-align: center; margin-bottom: 20px;">
        Are you sure you want to delete <strong style="color: #e74c3c;">"{{todo}}"</strong>?
    </p>

    <div style="display: flex; justify-content: space-around; width: 100%; margin-bottom: 20px;">
        <a href="{% url 'index' %}" style="text-decoration: none; color: #4CAF50; font-weight: bold; font-size: 16px; padding: 8px 16px; border: 2px solid #4CAF50; border-radius: 5px; background-color: transparent; cursor: pointer; transition: background-color 0.3s;">
            Cancel
        </a>
        <form method="POST">
            {% csrf_token %}
            <input type="submit" value="Confirm" style="font-size: 16px; padding: 8px 16px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
        </form>
    </div>
</div>
